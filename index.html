<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Clicker</title>
  </head>
  <body>
    <div class="main-screen">
      <div class="clicker">Clicker game</div>
      <div class="game-wrapper">
        <h2 class="game-start" onselectstart="return false">Начать игру</h2>
        <h2 class="game-continue hidden" onselectstart="return false">
          Продолжить
        </h2>
      </div>
      <div class="game-footer">Game by Andrew Myakis</div>
    </div>
    <div class="game-screen">
      <div class="game-conteiner" onselectstart="return false">
        <strong class="level">Level <span>1</span></strong>
        <div class="ball-count">Кликай</div>
        <!-- <p class="click-count" onselectstart="return false">Клик</p> -->
        <div class="level-Up">
          <p class="factor-clicker" data-count="100" data-level="1">
            Плюс 1 Level(100)
          </p>
          <p class="factor-clicker" data-count="1000" data-level="10">
            Плюс 10 Level(1000)
          </p>
          <p class="factor-clicker" data-count="10000" data-level="100">
            Плюс 100 Level(10000)
          </p>
          <p class="autoclicker">Автокликер (100000)</p>
        </div>
        <div class="game-end hidden">
          <div class="end-wrapper">
            <p class="end-reboot">Конец</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
